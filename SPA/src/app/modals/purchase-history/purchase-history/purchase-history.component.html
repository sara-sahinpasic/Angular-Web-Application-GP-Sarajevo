<div class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel"
  aria-modal="true" role="dialog" [ngClass]="{'show':showModalPurchaseHistory,'modal fade':true}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">
          Historija kupovina </h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="historyCloseButton()"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Tip karte</th>
                <th scope="col">Relacija</th>
                <th scope="col">Cijena</th>
                <th scope="col">Datum</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button class="request" (click)="purchaseHistoryPrintButton()">Print</button>
        </div>
      </div>
    </div>
  </div>
