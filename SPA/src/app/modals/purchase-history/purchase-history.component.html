<div class="container">
  <div class="form-container">

    <div class="justify-content-center" id="content" #content>
      <h1 class="text-center mb-2">Historija kupovine </h1>

      <div class="overflow-auto w-100 table-container ps-2 pe-2">
        <table class="table">
          <thead>
            <tr>
              <th scope="">Tip karte</th>
              <th scope="">Relacija</th>
              <th scope="">Cijena</th>
              <th scope="">Datum</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ph of this.purchaseHistory | paginate:{
              itemsPerPage: paginationModel.pageSize,
              currentPage: paginationModel.page,
              totalItems: paginationModel.totalCount
            }; let i=index">
              <td>{{ ph.ticketName }}</td>
              <td>{{ ph.relationId }}</td>
              <td>{{ ph.price }}</td>
              <td>{{ ph.issuedDate | date }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="mt-2">
      <div class="paging d-flex justify-content-center">
        <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onPageChange($event)">
        </pagination-controls>
      </div>
      <div class="">
        <button class="primary" (click)="purchaseHistoryPrintButton()">Preuzmite Va≈°u historiju kupovine</button>
      </div>
    </div>
  </div>
</div>
