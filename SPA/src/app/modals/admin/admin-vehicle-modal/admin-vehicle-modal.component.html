<form [formGroup]="registrationForm">
  <div class="form-group">
    <label for="vehicleNumber">Broj vozila: </label>
    <div class="input-group">
      <input id="vehicleNumber" class="form-control-admin" type="text" required name="vehicleNumber"
        [(ngModel)]="vehicleModel.number" formControlName="vehicleNumber" [class.is-invalid]="
      registrationForm.get('vehicleNumber')?.invalid && (registrationForm.get('vehicleNumber')?.dirty
      || registrationForm.get('vehicleNumber')?.touched)" />
      <div class="invalid-feedback">
        {{ "Obavezan unos!" }}
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="registrationNumber">Registracijska oznaka: </label>
    <div class="input-group">
      <input id="registrationNumber" class="form-control-admin" type="text" required name="registrationNumber"
        [(ngModel)]="vehicleModel.registrationNumber" formControlName="registrationNumber" [class.is-invalid]="
      registrationForm.get('registrationNumber')?.invalid && (registrationForm.get('registrationNumber')?.dirty
      || registrationForm.get('registrationNumber')?.touched)" />
      <div class="invalid-feedback">
        {{ "Obavezan unos!" }}
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="buildYear">Godina proizvodnje: </label>
    <div class="input-group">
      <input id="buildYear" type="number" min="1980" max="2099" step="1" value="2016" class="form-control-admin"
        placeholder="" required name="buildYear" [(ngModel)]="vehicleModel.buildYear" formControlName="buildYear"
        [class.is-invalid]="
      registrationForm.get('buildYear')?.invalid && (registrationForm.get('buildYear')?.dirty
    || registrationForm.get('buildYear')?.touched)" />
      <div class="invalid-feedback">
        {{ "Obavezan unos!" }}
      </div>
    </div>
  </div>

  <div class="form-group mt-2 mb-2">
    <label for="color">Boja:</label>
    <select class="form-control-admin" [(ngModel)]="vehicleModel.color" [ngModelOptions]="{standalone: true}">
      <option *ngFor="let color of colors; let i=index">
        {{color}}
      </option>
    </select>
  </div>

  <div class="form-group mt-2 mb-2">
    <label>Proizvodžač: </label>
    <select class="form-control-admin" [(ngModel)]="vehicleModel.manufacturerId" [ngModelOptions]="{standalone: true}">
      <option *ngFor="let manufacturer of manufacturers; let i=index" [value]="manufacturer.id">
        {{manufacturer.name}}
      </option>
    </select>
  </div>

  <div class="form-group mt-2 mb-2">
    <label>Tip vozila: </label>
    <select class="form-control-admin" [(ngModel)]="vehicleModel.vehicleTypeId" [ngModelOptions]="{standalone: true}">
      <option *ngFor="let vehicleType of vehicleTypes; let i=index" [value]="vehicleType.id">
        {{vehicleType.name}}
      </option>
    </select>
  </div>

  <button type="button" class="btn btn-dark myBtn" (click)="addVehicle()">
    Evidentiraj vozilo</button>
  <hr />

  <div class="row">
    <div class="col-6 text-left">
      <div class="first">
        <button type="button" class="btn btn-light"
          (click)="showVehicleTypeModal()" style="border: 1px solid black;">
          Evidentiraj tip vozila</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-6 text-left">

    </div>
    <div class="col-6 text-right">
      <div class="second">
        <button type="button" class="btn btn-light" (click)="showManufacturerModal()" style="border: 1px solid black;">
          Evidentiraj proizvođača</button>
      </div>
    </div>
  </div>
</form>
