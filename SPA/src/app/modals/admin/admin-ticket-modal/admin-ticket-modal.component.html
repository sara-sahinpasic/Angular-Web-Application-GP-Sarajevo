<form [formGroup]="registrationForm">
  <div class="form-group mb-3">
    <label for="ticketName">Naziv: </label>
    <input id="ticketName" class="form-control-admin mt-1" type="text" placeholder="" formControlName="ticketName"
      [(ngModel)]="ticketModel.name" [class.is-invalid]="registrationForm.get('ticketName')?.invalid && (registrationForm.get('ticketName')?.dirty
      || registrationForm.get('ticketName')?.touched)" />
    <div class="invalid-feedback">
      {{ "Obavezan unos!" }}
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label for="price">Cijena: </label>
      <input id="price" class="form-control-admin mt-1" type="number" placeholder="" formControlName="price"
        [(ngModel)]="ticketModel.price" [class.is-invalid]="registrationForm.get('price')?.invalid && (registrationForm.get('price')?.dirty
        || registrationForm.get('price')?.touched)" />
      <div class="invalid-feedback">
        {{ "Obavezan unos!" }}
      </div>
    </div>

    <div class="col" style="margin-top: 7%; ">
      <div class="form-check form-switch" style="float: right;">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [(ngModel)]="ticketModel.active"
          [ngModelOptions]="{standalone: true}">
        <label class="form-check-label" for="flexSwitchCheckDefault">Aktivna karta</label>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-dark myBtn" (click)="addTicket()">Evidentiraj kartu</button>
</form>
