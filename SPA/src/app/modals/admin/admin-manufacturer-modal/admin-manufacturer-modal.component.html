<div class="d-flex flex-row w-100 admin-container">
  <app-admin-nav-page></app-admin-nav-page>
  <div class="w-100 d-flex justify-content-center align-items-center divForm">
    <div class="container">
      <div class="form-container" style="border: 1px solid black;">
        <form [formGroup]="registrationForm">
          <div class="form-group">
            <label for="name">Naziv novog proizvodžača vozila:</label>
            <input type="text" class="form-control-admin" id="name" formControlName="name" required name="name"
              [(ngModel)]="manufacturerModel.name" formControlName="name" [class.is-invalid]="registrationForm.get('name')?.invalid && (registrationForm.get('name')?.dirty
              || registrationForm.get('name')?.touched)" />
            <div class="invalid-feedback">
              {{ "Obavezan unos!" }}
            </div>
          </div>
          <button type="button" class="btn btn-dark btn-sm" (click)="addNewManufacturer()"
            style="font-weight: bolder;">Evidentiraj novog proizvođača
            vozila</button>
          <hr />
          <div class="form-group">
            <table class="table table-striped">
              <tr>
                <th>Postojeći proizvođači vozila:</th>
              </tr>
              <tbody>
                <tr *ngFor="let m of this.manufactures | paginate:{
                      itemsPerPage: paginationModel.pageSize,
                      currentPage: paginationModel.page,
                      totalItems: paginationModel.totalCount
                    }; let i=index">
                  <td>{{m.name}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="form-group">
            <div class="mt-2">
              <div class="paging d-flex justify-content-left">
                <pagination-controls previousLabel="" nextLabel="" (pageChange)="onPageChange($event)">
                </pagination-controls>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
