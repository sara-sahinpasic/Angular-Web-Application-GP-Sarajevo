<form [formGroup]="registrationForm">
  <div class="form-group">
    <label for="formControlInput1">Naslov:</label>
    <input type="text" class="form-control-admin" id="formControlInput1" placeholder="" formControlName="title"
      [(ngModel)]="newsModel.title" [class.is-invalid]="registrationForm.get('title')?.invalid && (registrationForm.get('title')?.dirty
    || registrationForm.get('title')?.touched)" />
    <div class="invalid-feedback">
      {{ "Obavezan unos!" }}
    </div>
  </div>
  <div class="form-group">
    <label for="formControlTextarea1">Obavijest</label>
    <textarea class="form-control-admin" id="formControlTextarea1" rows="3" style="margin-bottom: 15px;"
      formControlName="content" [(ngModel)]="newsModel.content" [class.is-invalid]="registrationForm.get('content')?.invalid && (registrationForm.get('content')?.dirty
        || registrationForm.get('content')?.touched)">
      </textarea>
    <div class="invalid-feedback">
      {{ "Obavezan unos!" }}
    </div>
  </div>
  <button type="button" class="btn btn-dark myBtn" (click)="publish()">Objavi</button>
</form>
