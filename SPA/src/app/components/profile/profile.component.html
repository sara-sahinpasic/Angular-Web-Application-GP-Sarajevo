<div class="container">
  <div class="form-container">
    <h1>{{ localizationService.localize("profile_title") }}</h1>
    <div class="d-flex">
      <button class="history primary" (click)="navigateToPurchaseHistory()">{{ localizationService.localize("profile_purchase_history") }}</button>
      <button class="request primary" data-bs-toggle="modal" data-bs-target="#base-modal" (click)="showModal()">{{ localizationService.localize("profile_request") }}</button>
    </div>
    <div class="box">

      <div class="input-container" style="margin-top: 5px;">
        <label style="margin-left:1%; text-align: center;" for="ime">{{ localizationService.localize("profile_user_id_label") }}</label>
        <input style="margin-left:1%; width: 98%; text-align: center; font-weight: bolder;" id="ime" type="text"
          placeholder="" readonly [value]="profileModel.id">
      </div>
      <div class="row">
        <div class="col">
          <label for="ime">{{ localizationService.localize("profile_name_label") }}</label>
          <input id="ime" type="text" placeholder="" readonly [value]="profileModel.firstName">
        </div>
        <div class="col">
          <label for="prezime">{{ localizationService.localize("profile_surname_label") }}</label>
          <input id="prezime" type="text" placeholder="" readonly [value]="profileModel.lastName">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="datumRodjenja">{{ localizationService.localize("profile_date_of_birth_label") }}</label>
          <input id="datumRodjenja" type="text" placeholder="" readonly [value]="profileModel.dateOfBirth | date">
        </div>
        <div class="col">
          <label for="adresa">{{ localizationService.localize("profile_address_label") }}</label>
          <input id="adresa" type="text" placeholder="" readonly [value]="profileModel.address">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="email">{{ localizationService.localize("profile_email_label") }}</label>
          <input id="email" type="text" placeholder="" readonly [value]="profileModel.email">
        </div>
        <div class="col">
          <label for="brojTelefona">{{ localizationService.localize("profile_phone_number_label") }}</label>
          <input id="brojTelefona" type="text" placeholder="" readonly [value]="profileModel.phoneNumber">
        </div>
      </div>

      <div class="row" style="margin-bottom: 5px;">
        <div class="col">
          <label for="ime" style="text-align: center; margin-left: 0%;">{{ localizationService.localize("profile_profile_image_label") }}</label>
          <img [src]="profileModel.profileImageBase64"  class="rounded mx-auto d-block">
        </div>
      </div>
    </div>
    <button class="primary mt-2" (click)="navigateToUpdate()">{{ localizationService.localize("profile_edit_btn_text") }}</button>
    <button class="secondary mt-3" (click)="deleteProfile()">{{ localizationService.localize("profile_delete_btn_text") }}</button>
  </div>
