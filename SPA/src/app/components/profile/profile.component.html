<div class="container">
  <div class="form-container">
    <h1>{{ localizationService.localize("profile_title") }}</h1>
    <div class="d-flex">
      <button class="history-btn primary" (click)="navigateToPurchaseHistory()">
        {{ localizationService.localize("profile_purchase_history") }}
      </button>
      <button class="request-btn primary" data-bs-toggle="modal" data-bs-target="#base-modal" (click)="showRequestModal()">
        {{ localizationService.localize("profile_request") }}
      </button>
    </div>
    <div class="box">
      <div class="input-container mt-1 text-center row">
        <div class="col">
          <label>{{ localizationService.localize("profile_user_id_label") }}</label>
          <input class="w-100 text-center fw-bolder" type="text"
            placeholder="" readonly [value]="profileModel.id">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>{{ localizationService.localize("profile_name_label") }}</label>
          <input type="text" placeholder="" readonly [value]="profileModel.firstName">
        </div>
        <div class="col">
          <label>{{ localizationService.localize("profile_surname_label") }}</label>
          <input type="text" placeholder="" readonly [value]="profileModel.lastName">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>{{ localizationService.localize("profile_date_of_birth_label") }}</label>
          <input type="text" placeholder="" readonly [value]="profileModel.dateOfBirth | date">
        </div>
        <div class="col">
          <label>{{ localizationService.localize("profile_address_label") }}</label>
          <input type="text" placeholder="" readonly [value]="profileModel.address">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>{{ localizationService.localize("profile_email_label") }}</label>
          <input type="text" placeholder="" readonly [value]="profileModel.email">
        </div>
        <div class="col">
          <label>{{ localizationService.localize("profile_phone_number_label") }}</label>
          <input type="text" placeholder="" readonly [value]="profileModel.phoneNumber">
        </div>
      </div>

      <div class="row" *ngIf="userStatusModel.userStatusName">
        <div class="col">
          <label>{{ localizationService.localize("profile_status_label") }}</label>
          <input type="text" placeholder="" readonly [value]="userStatusModel.userStatusName">
        </div>
        <div class="col">
          <label>{{ localizationService.localize("profile_valid_until_label") }}</label>
          <input type="date" placeholder="" readonly
            [value]="userStatusModel.statusValidUntil | date:'yyyy-MM-dd':'en' ">
        </div>
      </div>

      <div class="row mb-1">
        <div class="col d-flex align-items-center flex-column">
          <label>{{ localizationService.localize("profile_profile_image_label") }}</label>
          <img [src]="profileModel.profileImageBase64" class="rounded">
        </div>
      </div>
    </div>
    <button class="primary mt-2" (click)="navigateToUpdate()">
      {{ localizationService.localize("profile_edit_btn_text") }}
    </button>
    <button class="secondary mt-3" (click)="deleteProfile()">
      {{ localizationService.localize("profile_delete_btn_text") }}
    </button>
  </div>
