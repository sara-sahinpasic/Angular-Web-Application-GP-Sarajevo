<div class="container">
  <div class="form-container" >
    <h1 class="fw-bolder">
      {{ localizationService.localize("news_title") }}
    </h1>

    <div class="table-container">
      <table class="table table-borderless table-hover">
        <tbody>
          <tr *ngFor="let n of this.newsTable " data-bs-toggle="modal" data-bs-target="#base-modal"
            (click)="showNewsModalButton(n.id)" role="button" class="fw-bold">
            <td class="date">{{ n.date | date }}</td>
            <td class="title">{{ n.title }} </td>
          </tr>
        </tbody>
      </table>
    </div>

    <nav>
      <ul class="pagination">
        <li class="page-item">
          <a (click)="prevPage()" class="page-link" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item" *ngFor="let pageNumber of this.pageNumbers">
          <a class="page-link" (click)="changePage(pageNumber)">
            {{ pageNumber }}
          </a>
        </li>
        <li class="page-item">
          <a (click)="nextPage()" class="page-link" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
