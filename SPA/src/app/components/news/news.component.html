<div class="container">
  <div class="form-container" >
    <h1>Novosti </h1>

    <table class="table table-hover">
      <thead style="font-size: large">
        <tr>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let n of this.newsTable " data-bs-toggle="modal" data-bs-target="#base-modal"
          (click)="showNewsModalButton(n.id)" style="cursor: pointer;font-weight: bold;">
          <td class="date">{{n.date | date}}</td>
          <td class="title">{{n.title}} </td>
        </tr>
      </tbody>
    </table>

    <nav aria-label="Page navigation example">
      <ul class="pagination ">
        <li class="page-item">
          <a (click)="prevPage()" class="page-link" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item" *ngFor="let page of this.pagesArray">
          <a class="page-link" (click)="changePage(page)">
            {{page}}
          </a>
        </li>
        <li class="page-item">
          <a (click)="nextPage()" class="page-link" aria-label="Next">
            <span class="sr-only">Next</span>
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
