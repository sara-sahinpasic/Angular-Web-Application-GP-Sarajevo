<div class="container">
  <div class="form-container">
    <h1>Izmjena podataka </h1>
    <div class="box">

    </div>
    <div class="row">
      <div class="col">
        <label for="ime" class="mt-2">Fotografija: </label>
        <img #profileImage [src]="profileModel.profileImageBase64" class="img-thumbnail">
        <input type="file" class="form-control mt-2" accept="image/*" (change)="uploadImage($event, profileImage)">
      </div>
      <div class="col">
        <form>
          <label for="ime" class="mt-2">Ime: </label>
          <input id="ime" class="form-control" type="text" placeholder="" [(ngModel)]="profileModel.firstName"
            [ngModelOptions]="{standalone: true}">

          <label for="prezime" class="mt-2">Prezime: </label>
          <input id="prezime" class="form-control" type="text" placeholder="" [(ngModel)]="profileModel.lastName"
            [ngModelOptions]="{standalone: true}">

          <label for="brojTelefona" class="mt-2">Broj telefona: </label>
          <input id="brojTelefona" class="form-control" type="text" placeholder="" [(ngModel)]="profileModel.phoneNumber"
            [ngModelOptions]="{standalone: true}">

          <label for="adresa" class="mt-2">Adresa: </label>
          <input id="adresa" class="form-control" type="text" placeholder="" [(ngModel)]="profileModel.address"
            [ngModelOptions]="{standalone: true}">
        </form>
      </div>
    </div>
    <button class="primary mt-2" (click)="save()">Spremi</button>
  </div>
