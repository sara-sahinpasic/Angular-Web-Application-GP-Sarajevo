<div class="d-flex flex-row w-100 admin-container">
  <div class="w-100 d-flex justify-content-center align-items-center flex-column">

    <form [formGroup]="registrationForm">
      <div class="form-group mt-2 mb-2">
        <label>Registrcijski broj vozila: </label>
        <select class="form-control-admin" [(ngModel)]="malfunctionModel.vehicleId"
          [ngModelOptions]="{standalone: true}">
          <option *ngFor="let vehicle of vehicles; let i=index" [value]="vehicle.id">
            {{vehicle.registrationNumber}}
          </option>
        </select>
      </div>


      <div class="form-group">
        <label for="formControlTextarea1">Opis kvara:</label>
        <textarea class="form-control-admin" id="formControlTextarea1" rows="3" style="margin-bottom: 15px;"
          formControlName="description" [(ngModel)]="malfunctionModel.description" [class.is-invalid]="registrationForm.get('description')?.invalid &&
      (registrationForm.get('description')?.dirty
        || registrationForm.get('description')?.touched)">
      </textarea>
        <div class="invalid-feedback">
          {{ "Obavezan unos!" }}
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="dateOfMalufunction">Datum i vrijeme kvara: </label>
            <div class="input-group">
              <p class="currentDate">{{malfunctionModel.dateOfMalufunction | date:"dd/MM/yyyy HH:mm:ss"}}</p>
            </div>
          </div>
        </div>

        <div class="col" style="margin-top: 7%; ">
          <div class="form-check form-switch" style="float: right;">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"
              [(ngModel)]="malfunctionModel.fixed" [ngModelOptions]="{standalone: true}">
            <label class="form-check-label" for="flexSwitchCheckDefault">Otklonjen kvar</label>
          </div>
        </div>
      </div>

      <button type="button" class="btn btn-dark myBtn" (click)="addMalfunction()">Prijavi kvar</button>
    </form>
  </div>
</div>
