<form [formGroup]="holidayFormGroup">
  <div class="fields-container mb-3">
    <div class="form-group">
      <label class="mb-1">Naziv:</label>
      <input type="text" formControlName="name" class="form-control-admin"
        [class.is-invalid]="holidayFormGroup.get('name')?.invalid && holidayFormGroup.get('name')?.touched" />
      <div class="invalid-feedback">
        Obavezan unos!
      </div>
    </div>
    <div class="form-group mt-2">
      <label class="mb-1">Datum:</label>
      <input type="date" formControlName="date" class="form-control-admin"
      [class.is-invalid]="holidayFormGroup.get('date')?.invalid && holidayFormGroup.get('date')?.touched">
      <div class="invalid-feedback">
        Obavezan unos!
      </div>
    </div>
  </div>
  <div class="controls-container pt-2">
    <button *ngIf="!holidayToEdit" class="btn btn-dark admin-button" (click)="saveHoliday()">Sačuvaj</button>
    <button *ngIf="holidayToEdit" class="btn btn-dark admin-button" (click)="editHoliday()">Edituj</button>
  </div>
</form>
